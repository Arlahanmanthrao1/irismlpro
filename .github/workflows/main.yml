name: Iris KNN CI

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'iris.csv'
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Train KNN model
      run: python train.py

    - name: Run prediction
      run: python predict.py
