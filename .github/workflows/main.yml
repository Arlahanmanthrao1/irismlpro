name: IrisML CI/CD

on:
  push:
    paths:
      - '**.py'
      - 'iris.data'
      - 'requirements.txt'
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: pip install -r requirements.txt

    - name: ğŸ§  Train the KNN model
      run: python train.py

    - name: ğŸ” Run prediction
      run: python predict.py

    - name: âœ… Run test script
      run: python test.py

    - name: ğŸ“¦ Upload model files
      uses: actions/upload-artifact@v3
      with:
        name: iris-model
        path: |
          knn_iris_model.pkl
          label_encoder.pkl
